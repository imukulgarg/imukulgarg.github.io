<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/779661b879.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="heading">Todo List</h1>
    <div class="fill">
      <form class="frm">
        <input type="text" class="input" />
        <button class="btn"><i class="fas fa-plus-square"></i></button>
        <div class="select">
          <select name="todo" class="options">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <ul class="list"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
